            <script>
            const marqueeContainer = document.getElementById('marquee-container');
            const marqueeContent = document.getElementById('marquee-content');
            let direction = 'up';
            let speed = 2;
            let pos = 0;

            function animateMarquee() {
                const containerHeight = marqueeContainer.offsetHeight;
                const contentHeight = marqueeContent.offsetHeight;

                if (direction === 'up') {
                    pos -= speed;
                    if (pos <= -contentHeight) {
                        direction = 'down';
                        pos = -contentHeight;
                    }
                } else {
                    pos += speed;
                    if (pos >= containerHeight) {
                        direction = 'up';
                        pos = containerHeight;
                    }
                }
                marqueeContent.style.top = pos + 'px';
                requestAnimationFrame(animateMarquee);
            }

            // Initialize position
            marqueeContent.style.top = '0px';
            requestAnimationFrame(animateMarquee);
            </script>
